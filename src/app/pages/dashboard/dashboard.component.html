<app-report-header [title]="viewMode === 'oee' ? 'Refrigerator I (OEE)' : 'Refrigerator I (Cycle Time)'" [lineStates]="lineStates"></app-report-header>

<ng-container *ngIf="lines.length === 6; else showFourItems">
    <section class="content mt-3">
        <div class="container-fluid px-4">
            <div class="row gx-4 gy-4">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4" *ngFor="let item of lines">
                    <app-line-general [line]="item" [viewMode]="viewMode"></app-line-general>
                </div>
            </div>
        </div>
    </section>
</ng-container>

<ng-template #showFourItems>
    <section class="content mt-3">
        <div class="container-fluid px-4">
            <div class="row gx-4 gy-4">
                <div class="col-12 col-sm-6 col-md-6 col-lg-6" *ngFor="let item of lines.slice(0, 4)">
                    <app-line-general [line]="item" [viewMode]="viewMode"></app-line-general>
                </div>
            </div>
        </div>
    </section>
</ng-template>
